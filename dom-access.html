<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");
    //root, style의 타입을 확인, object
    console.log(typeof (root.style));
    //for-in 문을 통하여 스타일 속성 key값 받아오기
    for (let key in root.style){
      console.log(key);
      if(key === "width"){
        root.style[key] = "100px";
      }
    }
    console.log(root.style["100px"])

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    //어제 질문, ul을 만드는 데 append 문제.
    const makeUl = document.createElement('ul');
    root.appendChild(makeUl);
    //동적으로 값을 직접 할당하는 방식
    makeUl.style.width = "100px";
    makeUl.style.height = "100px";
    makeUl.style.border = "1px solid black";
    //접근을 할줄 아나 이를 자동으로 적용시킬 방법은 무엇인가?
    
    //문자열 배열을 이용한 literal 접근법
    
    const ulStyleObject = ["width", "height", "border"];
    const ulStyleValue = ["100px", "100px", "1px solid black"];
    //마크업에 가까운 접근법
    //makeUl.style[ulStyleObject[0]] = "100px";
    //makeUl.style[ulStyleObject[1]] = "100px";
    //makeUl.style[ulStyleObject[2]] = "1px solid black";

    //for 문을 적용한 접근법. 다만 값이 잘못 들어가긴 한다.
    for(let i = 0; i < ulStyleObject.length; i++){
      makeUl.style[ulStyleObject[i]] = ulStyleValue[i];
    }
  </script>
</body>
</html>
